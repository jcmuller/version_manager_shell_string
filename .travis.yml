language: go
go:
  - "1.10.x"
  - master
before_install:
  - mkdir -p /home/travis/.config/version_manager_shell_string
  - echo "---\n- command: go\n  args: ['version']\n  identifier: G\n  file: .go-version" > /home/travis/.config/version_manager_shell_string/config.yml
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
install:
  - dep ensure
script: ./test.sh
